[book]
title = "Pierre MCP Server Tutorial"
authors = ["Pierre Fitness Intelligence Team"]
description = "Comprehensive tutorial for building production-grade MCP servers in Rust"
language = "en"
src = "src"

[build]
build-dir = "book"
create-missing = false

[output.html]
default-theme = "rust"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/Async-IO/pierre-tutorial"
edit-url-template = "https://github.com/Async-IO/pierre-tutorial/edit/main/{path}"
site-url = "/pierre-tutorial/"

[output.html.print]
enable = true

[output.html.fold]
enable = true
level = 1

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
